<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insights Viewer - Data Analytics Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .control-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .insights-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .dataset-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        .dataset-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .dataset-info p {
            color: #666;
            margin: 5px 0;
            font-size: 14px;
        }
        .insights-content {
            line-height: 1.8;
            color: #333;
            font-size: 16px;
        }
        .insights-content h3 {
            color: #667eea;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .insights-content strong {
            color: #764ba2;
        }
        .insights-content p {
            margin-bottom: 15px;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.3em;
            margin: 40px;
            padding: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
        }
        .success {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 16px;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .summary-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .summary-item .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .summary-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="chart_viewer.html" class="back-link">‚Üê Back to Charts</a>
        
        <h1>ü§ñ AI Insights Viewer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="datasetId">Dataset ID:</label>
                <input type="number" id="datasetId" value="1" min="1" placeholder="Enter dataset ID">
            </div>
            
            <button onclick="loadInsights()">Generate AI Insights</button>
            
            <div class="action-buttons">
                <button onclick="viewDataset()" class="btn-secondary">View Dataset Details</button>
                <button onclick="viewCharts()" class="btn-secondary">View Charts</button>
            </div>
        </div>
        
        <div id="message"></div>
        <div id="insightsContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }
        
        function showLoading() {
            const container = document.getElementById('insightsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>AI is analyzing your data...</p>
                    <p style="font-size: 0.9em; opacity: 0.8;">This may take a few seconds</p>
                </div>
            `;
        }
        
        async function loadInsights() {
            const datasetId = document.getElementById('datasetId').value;
            
            if (!datasetId) {
                showMessage('Please enter a dataset ID', 'error');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/datasets/${datasetId}/analyze`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to generate insights');
                }
                
                displayInsights(data);
                showMessage('AI insights generated successfully!');
            } catch (error) {
                document.getElementById('insightsContainer').innerHTML = '';
                showMessage(`Error: ${error.message}`, 'error');
            }
        }
        
        function displayInsights(data) {
            const container = document.getElementById('insightsContainer');
            
            // Format insights (convert markdown-style bold to HTML)
            let formattedInsights = data.insights
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .split('\n\n')
                .map(para => `<p>${para}</p>`)
                .join('');
            
            container.innerHTML = `
                <div class="insights-card">
                    <div class="dataset-info">
                        <h3>üìÅ Dataset Information</h3>
                        <p><strong>Filename:</strong> ${data.filename}</p>
                        <p><strong>Dataset ID:</strong> ${data.dataset_id}</p>
                    </div>
                    
                    <div class="summary-grid">
                        <div class="summary-item">
                            <div class="number">${data.summary.rows.toLocaleString()}</div>
                            <div class="label">Total Rows</div>
                        </div>
                        <div class="summary-item">
                            <div class="number">${data.summary.columns}</div>
                            <div class="label">Total Columns</div>
                        </div>
                        <div class="summary-item">
                            <div class="number">${Object.keys(data.summary.column_types).length}</div>
                            <div class="label">Data Types</div>
                        </div>
                        <div class="summary-item">
                            <div class="number">${Object.values(data.summary.missing_values).reduce((a,b) => a+b, 0)}</div>
                            <div class="label">Missing Values</div>
                        </div>
                    </div>
                    
                    <div class="insights-content">
                        <h3>üîç AI-Generated Insights</h3>
                        ${formattedInsights}
                    </div>
                    
                    <div style="margin-top: 25px; padding-top: 20px; border-top: 2px solid #e0e0e0;">
                        <h3 style="color: #667eea; margin-bottom: 10px;">üìä Column Details</h3>
                        <p style="color: #666;"><strong>Columns:</strong> ${data.summary.column_names.join(', ')}</p>
                    </div>
                </div>
            `;
        }
        
        function viewDataset() {
            const datasetId = document.getElementById('datasetId').value;
            window.location.href = `dataset_details.html?id=${datasetId}`;
        }
        
        function viewCharts() {
            const datasetId = document.getElementById('datasetId').value;
            window.location.href = `chart_viewer.html?dataset=${datasetId}`;
        }
        
        // Auto-load if dataset ID in URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const datasetId = urlParams.get('dataset');
            if (datasetId) {
                document.getElementById('datasetId').value = datasetId;
                loadInsights();
            }
        });
    </script>
</body>
</html>
